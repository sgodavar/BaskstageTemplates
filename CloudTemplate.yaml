apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: create-cloud-template
  title: create-cloud-template
  description: Create a new CRA website project
  tags:
    - react
    - cra
spec:
  owner: web@example.com
  type: website
  parameters:
    - title: Provide some simple information
      required:
        - component_id
        - owner
      properties:
        component_id:
          title: Name
          type: string
          description: Unique name of the component
          ui:field: EntityNamePicker
        description:
          title: Description
          type: string
          description: Help others understand what this website is for.
        owner:
          title: Owner
          type: string
          description: Owner of the component
          ui:field: OwnerPicker
          ui:options:
            allowedKinds:
              - Group              
    - title: Cloud Infromation
      properties:
        environment:
          title: Environment Type
          type: string
          default: Dev
          enum:
            - Dev
            - Stage
            - Prod
          description: Select the environment
          validation:
            required: true
        deployment:
          title: Deploy Type
          type: string
          default: Webapp
          enum:
            - Webapp
            - AKS
          description: Select the deployment target
          validation:
            required: true
        storage:
          title: Storage Needed
          type: boolean
          ui:widget: radio
        database:
          title: Database Needed
          type: boolean
          ui:widget: radio
      dependencies:
        database:
          allOf:
            - if:
                properties:
                  database:
                    const: true
              then:
                properties:
                  databaseType:          
                    title: Database Type
                    type: string
                    default: SQL
                    enum:
                      - SQL
                      - NoSql
                  databaseTypeSKU:          
                    title: Database Pricing Tier
                    type: string
                    default: ${{ "Basic" if parameters.environment === "Dev" else "Standard" }}
                    enum:
                      - Basic
                      - Standard
                      - Premium
                required:
                  - databaseType
                  - databaseTypeSKU
        storage:
          allOf:
            - if:
                properties:
                  storage:
                    const: true
              then:
                properties:
                  storageType:          
                    title: Storage Type
                    type: string
                    default: Azure Disks
                    enum:
                      - Azure Disks
                  storageTypeSKU:          
                    title: Storage Pricing Tier
                    type: string
                    default: Basic
                    enum:
                      - Basic
                      - Standard
                      - Premium
                required:
                  - storageType
                  - storageTypeSKU

        otherServices:
          title: Select Additional Services
          type: array
          items:
            type: string
            enum:
              - 'Key Vault'
              - 'CDN'
              - 'App Insights'
              - 'Load Balancer'
          uniqueItems: true
          ui:widget: checkboxes

  steps:
    - id: register
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: http
        catalogInfoPath: "/catalog-info.yaml"
   


  output:
    links:
      - title: Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}
