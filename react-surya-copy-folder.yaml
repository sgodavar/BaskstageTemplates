apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: create-react-app-template-custom-copy-folder
  title: Create React App Template-custom-copy-folder
  description: Create a new CRA website project
  tags:
    - react
    - cra
spec:
  owner: web@example.com
  type: website
  parameters:
    - title: Provide some simple information
      required:
        - component_id
        - owner
      properties:
        component_id:
          title: Name
          type: string
          description: Unique name of the component
          ui:field: EntityNamePicker
        description:
          title: Description
          type: string
          description: Help others understand what this website is for.
        owner:
          title: Owner
          type: string
          description: Owner of the component
          ui:field: OwnerPicker
          ui:options:
            allowedKinds:
              - Group
    - title: Choose a location
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com
    - title: MErge File Configuration
      required:
        - sourceRepo
        - sourceFolder
        - targetFolder
      properties:
        sourceRepo:
          title: Source Repository
          type: string
          description: The GitHub repository to copy the file from.
        sourceFolder:
          title: Source File Path 1 
          type: string
          description: Path to the file 1 in the source repository.
        targetFolder:
          title: Target File Path
          type: string
          description: Path to copy the file to in the target repository.

  steps:
    - id: template
      name: Fetch Skeleton + Template
      action: fetch:template
      input:
        url: ./skeleton
        copyWithoutRender:
          - .github/workflows/*
        values:
          component_id: ${{ parameters.component_id }}
          description: ${{ parameters.description }}
          destination: ${{ parameters.repoUrl | parseRepoUrl }}
          owner: ${{ parameters.owner }}

    - id: publish
      name: Publish
      action: publish:github
      input:
        allowedHosts:
          - github.com
        description: This is ${{ parameters.component_id }}
        repoUrl: ${{ parameters.repoUrl }}

    - id: merge-file
      name: Merge File
      action: github:merge-files
      input:
        sourceRepo: ${{ parameters.sourceRepo }}
        sourceFolder: ${{ parameters.sourceFolder }}
        targetRepo: ${{ steps.publish.output.remoteUrl }}
        targetFolder: ${{ parameters.targetFolder }}
        token: ${{ secrets.githubToken }}



  output:
    links:
      - title: Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}