apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: parent-template
  title: Parent Template with Conditional Steps
  description: A template that includes different steps based on user selection.
spec:
  owner: web@example.com
  type: website
  parameters:
    - title: Component Information
      required: ["componentName"]
      properties:
        componentName:
          type: string
          description: Name of the new component.
          
    - title: Choose a location
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com
    - title: Project Type
      required: ["projectType"]
      properties:
        projectType:
          type: string
          enum: ["frontend", "backend"]
          description: Select the type of project.
          
  steps:
    # Step 1: Load Steps from the Selected Child Template
    - id: load-child-template
      name: Load Child Template Steps
      action: custom:load-template-steps
      input:
        templatePath: >-
          {% if parameters.projectType == "frontend" %}
            ./templates/frontend-template.yaml
          {% else %}
            ./templates/backend-template.yaml
          {% endif %}

    # Step 2: Dynamically Inject Steps from the Loaded Template
    {% for step in steps.load-child-template.output.steps %}
    - {{ step | dump }}
    {% endfor %}



